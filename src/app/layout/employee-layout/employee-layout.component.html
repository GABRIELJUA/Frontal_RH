<div class="flex h-screen bg-white font-['Plus_Jakarta_Sans'] overflow-hidden text-slate-900">

  <!-- Overlay móvil -->
  <div *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()" class="fixed inset-0 bg-black/40 z-40 md:hidden">
  </div>

  <!-- ================= SIDEBAR ================= -->
  <aside class="fixed md:static inset-y-0 left-0 z-50 md:z-auto
           w-64 bg-[#f9f9f9] border-r border-slate-200 flex flex-col
           transform transition-transform duration-300
           md:translate-x-0" [class.-translate-x-full]="!isMobileMenuOpen">

    <!-- Logo -->
    <div class="h-20 md:h-24 flex items-center justify-center border-b border-slate-200">
      <img src="../../../assets/img/logo/logoHotel.png" alt="Logo Hotel" class="h-12 md:h-14 object-contain">
    </div>

    <!-- Info usuario -->
    <div class="px-4 pb-4">
      <div class="flex items-center gap-4 p-2.5 rounded-lg">
        <div class="relative w-9 h-9 rounded-full bg-blue-600 text-white
                 flex items-center justify-center font-bold text-sm shadow-sm">
          {{ getInitial(user?.nombre) }}
          <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-emerald-500
                   border-2 border-white rounded-full">
          </div>
        </div>

        <div class="flex flex-col min-w-0">
          <span class="text-sm font-semibold truncate">
            {{ user?.nombre }}
          </span>
          <span class="text-[10px] font-bold uppercase">
            {{ user?.rol }}
          </span>
        </div>
      </div>
    </div>

    <!-- Navegación -->
    <nav class="flex-1 px-3 space-y-1">

      <a routerLink="/employee/comunicados" routerLinkActive="bg-[#e8f0fe] text-[#3370d4] font-semibold"
        (click)="closeMobileMenu()" class="flex items-center gap-3 px-4 py-2 rounded-md text-slate-600
               hover:bg-slate-200/50 transition">
        Comunicados
      </a>
      <a routerLink="/employee/solicitudes" routerLinkActive="bg-[#e8f0fe] text-[#3370d4] font-semibold"
        (click)="closeMobileMenu()" class="flex items-center gap-3 px-4 py-2 rounded-md text-slate-600
               hover:bg-slate-200/50 transition">
        Solicitudes
      </a>
      <a routerLink="/employee/profile" routerLinkActive="bg-[#e8f0fe] text-[#3370d4] font-semibold"
        (click)="closeMobileMenu()" class="flex items-center gap-3 px-4 py-2 rounded-md text-slate-600
               hover:bg-slate-200/50 transition">
        <!-- icon -->
        Mi perfil
      </a>

    </nav>

    <!-- Logout -->
    <div class="p-4 border-t border-slate-200">
      <button (click)="logout()" class="w-full flex items-center gap-3 px-4 py-2 text-slate-400
               hover:text-red-600 hover:bg-red-50 rounded transition">
        Salir
      </button>
    </div>
  </aside>

  <!-- ================= CONTENIDO ================= -->
  <main class="flex-1 flex flex-col overflow-hidden md:ml-0">

    <!-- Header -->
    <header class="h-14 bg-white border-b border-slate-200
             flex items-center justify-between px-4 md:px-8">

      <!-- Botón menú móvil -->
      <button (click)="toggleMobileMenu()" class="md:hidden text-slate-600">
        ☰
      </button>

      <div class="text-sm font-semibold text-slate-700">
        Portal del Empleado
      </div>
    </header>

    <!-- Vista -->
    <section class="flex-1 overflow-y-auto p-4 md:p-8 bg-white">
      <div class="max-w-6xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </section>

  </main>

</div>
