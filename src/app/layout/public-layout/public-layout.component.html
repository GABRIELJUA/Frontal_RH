<div class="min-h-screen bg-slate-50 font-['Plus_Jakarta_Sans'] flex flex-col">

  <!-- HEADER -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

      <!-- LOGO -->
      <a routerLink="/"
         class="flex items-center focus:outline-none focus:ring-2 focus:ring-orange-500 rounded-lg"
         aria-label="Ir al inicio - Posada de Tampico">

        <img src="assets/img/logo/logoHotel.png"
             alt="Hotel Posada de Tampico - Logo oficial"
             class="h-16 w-auto object-contain transition-transform duration-300 hover:scale-105">
      </a>

      <!-- NAV DESKTOP -->
      <nav class="hidden md:flex items-center gap-8"
           aria-label="Navegación principal">

        <a routerLink="/buzon"
           class="text-sm font-semibold text-slate-600 hover:text-[#e67e22] transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 rounded">
          Buzón
        </a>

        <a routerLink="/galeria"
           class="text-sm font-semibold text-slate-600 hover:text-[#e67e22] transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 rounded">
          Galería
        </a>

        <a routerLink="/biblioteca"
           class="text-sm font-semibold text-slate-600 hover:text-[#e67e22] transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 rounded">
          Biblioteca
        </a>

        <a routerLink="/login"
           class="px-5 py-2 bg-[#2962ff] text-white text-sm font-bold rounded-xl
                  hover:bg-[#1e4bd8] transition-all shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          Login
        </a>

      </nav>

      <!-- BOTÓN HAMBURGUESA -->
      <button
        class="md:hidden focus:outline-none focus:ring-2 focus:ring-orange-500 rounded"
        (click)="menuOpen = true"
        aria-label="Abrir menú de navegación"
        [attr.aria-expanded]="menuOpen"
        aria-controls="mobile-menu">

        <svg class="w-7 h-7 text-slate-700"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

    </div>
  </header>



  <!-- MENÚ MOBILE ACCESIBLE -->
  <div *ngIf="menuOpen"
       id="mobile-menu"
       class="fixed inset-0 z-50 md:hidden"
       role="dialog"
       aria-modal="true"
       aria-label="Menú de navegación móvil">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"
         (click)="menuOpen = false"
         aria-hidden="true">
    </div>

    <!-- Drawer -->
    <nav class="absolute right-0 top-0 h-full w-72 bg-white shadow-2xl
                p-8 flex flex-col gap-6 animate-slide-in"
         aria-label="Opciones del menú móvil">

      <button class="self-end mb-6 focus:outline-none focus:ring-2 focus:ring-orange-500 rounded"
              (click)="menuOpen = false"
              aria-label="Cerrar menú">

        <svg class="w-6 h-6 text-slate-600"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <a routerLink="/buzon"
         class="text-lg font-semibold text-slate-700 hover:text-[#e67e22]"
         (click)="menuOpen = false">
        Buzón
      </a>

      <a routerLink="/galeria"
         class="text-lg font-semibold text-slate-700 hover:text-[#e67e22]"
         (click)="menuOpen = false">
        Galería
      </a>

      <a routerLink="/biblioteca"
         class="text-lg font-semibold text-slate-700 hover:text-[#e67e22]"
         (click)="menuOpen = false">
        Biblioteca
      </a>

      <a routerLink="/login"
         class="mt-4 px-4 py-3 bg-[#2962ff] text-white font-bold rounded-xl text-center">
        Login
      </a>

    </nav>
  </div>



  <!-- MAIN -->
  <main class="flex-1" role="main">
    <router-outlet></router-outlet>
  </main>



  <!-- FOOTER -->
  <footer class="bg-[#e67e22] py-8 text-white"
          role="contentinfo">

    <div class="max-w-7xl mx-auto px-6 text-center text-sm font-medium">
      <small>
        © 2026
        <strong>Posada de Tampico</strong>.
        Todos los derechos reservados.
      </small>
    </div>

  </footer>

</div>
