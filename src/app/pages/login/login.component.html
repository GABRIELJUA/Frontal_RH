<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4 relative overflow-hidden">

  <!-- blobs decorativos -->
  <div
    class="absolute -top-24 -left-24 w-96 h-96 bg-[#e67e22]/10 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-pulse">
  </div>
  <div
    class="absolute -bottom-24 -right-24 w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-pulse">
  </div>

  <div class="max-w-md w-full z-10">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200/60 border border-slate-100">

      <!-- Header -->
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center mb-6">
          <img src="assets/img/logo/logoHotel.png"
               alt="Logo Posada de Tampico"
               class="h-20 w-auto object-contain drop-shadow-md">
        </div>
        <h2 class="text-3xl font-bold text-slate-800 tracking-tight">
          Bienvenido
        </h2>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage"
        class="mb-6 p-4 bg-rose-50 border border-rose-100 rounded-2xl flex items-center gap-3 animate-in fade-in slide-in-from-top-2">
        <svg class="w-5 h-5 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
          </path>
        </svg>
        <p class="text-xs font-bold text-rose-700">
          {{ errorMessage }}
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Nómina -->
        <div>
          <label
            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">
            Número de nómina
          </label>

          <input
            type="text"
            formControlName="num_nomina"
            placeholder="Ej. 102345"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl
                   text-slate-700 text-sm font-semibold
                   focus:ring-4 focus:ring-[#e67e22]/10 focus:border-[#e67e22]
                   outline-none transition-all">
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">
            Contraseña
          </label>

          <input
            formControlName="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl
                   text-slate-700 text-sm font-semibold
                   focus:ring-4 focus:ring-[#e67e22]/10 focus:border-[#e67e22]
                   outline-none transition-all">
        </div>

        <!-- Botones -->
        <div class="flex flex-col gap-3 pt-2">

          <!-- Login -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-[#e67e22] hover:bg-[#d35400] disabled:bg-slate-300
                   text-white font-bold py-4 rounded-2xl shadow-xl shadow-orange-100
                   transition-all flex items-center justify-center gap-3 group">

            <span *ngIf="!isLoading">Entrar al sistema</span>

            <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>

            <svg *ngIf="!isLoading"
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6">
              </path>
            </svg>
          </button>

          <!-- Volver al inicio -->
          <a
            routerLink="/"
            class="w-full text-center text-sm font-semibold text-slate-500
                   hover:text-slate-700 transition-colors">
            Volver al inicio
          </a>

        </div>
      </form>
    </div>
  </div>
</div>
