<div class="max-w-4xl mx-auto px-6 py-8 space-y-6">

  <!-- Header -->
  <div>
    <h2 class="text-xl font-semibold text-slate-800 dark:text-white">
      Mi perfil
    </h2>
    <p class="text-xs text-slate-400 mt-1">
      Información de tu cuenta de administrador
    </p>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-slate-400 text-sm">
    Cargando perfil...
  </div>

  <!-- Card Perfil -->
  <div *ngIf="admin"
    class="bg-white dark:bg-[#020617] border border-slate-200 dark:border-slate-800 rounded-xl p-6 space-y-6">

    <!-- Cabecera perfil -->
    <div class="flex items-center gap-4">
      <div
        class="w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center font-semibold text-slate-600 dark:text-slate-300">
        {{ admin.nombre }}{{ admin.apellido}}
      </div>

      <div>
        <p class="font-medium text-slate-800 dark:text-white">
          {{ admin.nombre }} {{ admin.apellido }}
        </p>
        <p class="text-xs text-slate-400">
          {{ admin.correo }}
        </p>
      </div>
    </div>

    <!-- Divider -->
    <div class="border-t border-slate-100 dark:border-slate-800"></div>

    <!-- Datos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <div>
        <p class="text-[11px] uppercase tracking-widest text-slate-400">
          Nombre
        </p>
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ admin.nombre }}
        </p>
      </div>

      <div>
        <p class="text-[11px] uppercase tracking-widest text-slate-400">
          Apellido
        </p>
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ admin.apellido }}
        </p>
      </div>

      <div>
        <p class="text-[11px] uppercase tracking-widest text-slate-400">
          Correo electrónico
        </p>
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ admin.correo }}
        </p>
      </div>

      <div>
        <p class="text-[11px] uppercase tracking-widest text-slate-400">
          Rol
        </p>
        <span
          class="inline-flex px-3 py-1 rounded-full text-xs font-semibold
                 bg-slate-100 text-slate-600
                 dark:bg-slate-800 dark:text-slate-300">
          {{ admin.rol }}
        </span>
      </div>

    </div>
  </div>
</div>
