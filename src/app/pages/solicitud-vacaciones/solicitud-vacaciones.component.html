<!-- TOAST -->
<div *ngIf="toast.show"
     class="fixed top-5 left-1/2 -translate-x-1/2 z-50">
  <div
    class="px-4 py-3 rounded-lg text-white text-sm shadow-lg text-center"
    [ngClass]="{
      'bg-emerald-500': toast.type === 'success',
      'bg-red-500': toast.type === 'error',
      'bg-slate-800': toast.type === 'info'
    }"
  >
    {{ toast.message }}
  </div>
</div>


<div class="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-8">

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200">

        <!-- Header -->
        <div class="px-4 sm:px-6 py-4 sm:py-5 border-b border-slate-200
             flex flex-col sm:flex-row sm:items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>

                <div>
                    <h2 class="text-base sm:text-lg font-semibold text-slate-800">
                        Solicitud de vacaciones
                    </h2>
                    <p class="text-xs sm:text-sm text-slate-500">
                        Completa el formulario para enviar tu solicitud
                    </p>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="p-4 sm:p-6 space-y-5 sm:space-y-6">

            <!-- Fechas -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 sm:gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Fecha de inicio
                    </label>
                    <input type="date"   [min]="today" [(ngModel)]="fecha_inicio" class="w-full h-11 rounded-lg border border-slate-300 px-3
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Fecha de fin
                    </label>
                    <input type="date"   [min]="fecha_inicio || today" [(ngModel)]="fecha_fin" class="w-full h-11 rounded-lg border border-slate-300 px-3
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
                </div>
            </div>

            <!-- Motivo -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Motivo (opcional)
                </label>
                <textarea [(ngModel)]="motivo" rows="4" placeholder="Ej. Viaje familiar, descanso personal..." class="w-full rounded-lg border border-slate-300 px-3 py-2
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"></textarea>
            </div>

            <!-- Preview -->
            <div *ngIf="fecha_inicio && fecha_fin" class="flex items-start gap-3 bg-slate-50 border border-slate-200
               rounded-lg px-4 py-3 text-sm leading-relaxed">
                <span class="text-slate-500 mt-0.5">üóìÔ∏è</span>
                <span class="text-slate-700">
                    Solicitas vacaciones del
                    <b>{{ fecha_inicio }}</b>
                    al
                    <b>{{ fecha_fin }}</b>
                </span>
            </div>

        </div>

        <!-- Footer -->
        <div class="px-4 sm:px-6 py-4 border-t border-slate-200
             flex flex-col sm:flex-row sm:justify-end gap-3">
            <button (click)="enviarSolicitud()" [disabled]="!formularioValido" class="w-full sm:w-auto inline-flex items-center justify-center gap-2
         bg-blue-600 text-white px-6 py-3 sm:py-2
         rounded-lg font-medium
         transition
         hover:bg-blue-700
         disabled:bg-slate-300
         disabled:text-slate-500
         disabled:cursor-not-allowed">
                <svg *ngIf="!loading" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>

                {{ loading ? 'Enviando...' : 'Enviar solicitud' }}
            </button>

        </div>
        <p *ngIf="fecha_inicio && fecha_fin && !fechasValidas" class="text-xs text-red-500">
            Las fechas seleccionadas no son v√°lidas
        </p>

    </div>
</div>
