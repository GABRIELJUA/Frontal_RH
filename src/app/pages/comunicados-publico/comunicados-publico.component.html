<div class="flex gap-2 overflow-x-auto pb-1">

    <button (click)="filtro='hoy'" [ngClass]="filtro==='hoy'
      ? 'bg-orange-500 text-white'
      : 'bg-slate-100 text-slate-600'" class="px-3 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">
        Hoy / Vigentes
    </button>

    <button (click)="filtro='anteriores'" [ngClass]="filtro==='anteriores'
      ? 'bg-orange-500 text-white'
      : 'bg-slate-100 text-slate-600'" class="px-3 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">
        Anteriores
    </button>

    <button (click)="filtro='todos'" [ngClass]="filtro==='todos'
      ? 'bg-orange-500 text-white'
      : 'bg-slate-100 text-slate-600'" class="px-3 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">
        Todos
    </button>

</div>

<section class="mt-8 space-y-5">

    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">
        Comunicados
    </h3>

    <ng-container *ngIf="comunicados.length; else empty">

        <!-- GRID RESPONSIVE -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

            <article *ngFor="let c of comunicadosFiltrados"
                class="bg-white border border-slate-200 rounded-2xl p-4 shadow-sm space-y-3">

                <!-- HEADER -->
                <div class="flex flex-col gap-1">
                    <h4 class="text-sm font-semibold text-slate-800 leading-snug">
                        {{ c.titulo }}
                    </h4>

                    <div class="flex items-center justify-between text-[11px] text-slate-400">
                        <span *ngIf="c.autor">
                            {{ c.autor }}
                        </span>
                        <span>
                            {{ c.fecha_publicacion | date:'dd/MM/yyyy' }}
                        </span>
                    </div>
                </div>

                <!-- CONTENIDO -->
                <p class="text-sm text-slate-600 leading-relaxed line-clamp-4">
                    {{ c.contenido }}
                </p>

                <!-- ===== ARCHIVO ===== -->
                <div *ngIf="c.archivo_url" class="pt-1">

                    <!-- IMAGEN -->
                    <img *ngIf="getTipoArchivo(c.archivo_url)==='image'" [src]="getFileUrl(c.archivo_url)"
                        class="w-full max-h-56 object-cover rounded-xl border border-slate-200">

                    <!-- PDF -->
                    <div *ngIf="getTipoArchivo(c.archivo_url)==='pdf'"
                        class="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-xl p-3">
                        <img src="assets/icon/pdf.png" class="w-10 h-10">

                        <div class="flex-1">
                            <div class="text-xs font-semibold text-slate-700">
                                Documento PDF
                            </div>

                            <a [href]="getFileUrl(c.archivo_url)" target="_blank"
                                class="text-xs font-semibold text-blue-600">
                                Abrir PDF
                            </a>
                        </div>
                    </div>

                    <!-- OTROS ARCHIVOS -->
                    <div *ngIf="getTipoArchivo(c.archivo_url)==='file'"
                        class="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-xl p-3">

                        <img [src]="getIconoArchivo(c.archivo_url)" class="w-10 h-10 object-contain">

                        <div class="flex-1">
                            <div class="text-xs font-semibold text-slate-700">
                                Documento adjunto
                            </div>

                            <div class="text-[11px] text-slate-400 truncate">
                                {{ c.archivo_url?.split('/').pop() }}
                            </div>

                            <a [href]="getFileUrl(c.archivo_url)" target="_blank"
                                class="text-xs font-semibold text-blue-600">
                                Abrir documento
                            </a>
                        </div>
                    </div>

                </div>

            </article>

        </div>
    </ng-container>

    <ng-template #empty>
        <p class="text-sm text-slate-400 italic px-1">
            No hay comunicados disponibles
        </p>
    </ng-template>

</section>
